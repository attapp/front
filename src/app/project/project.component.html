<div class="container-fluid mt-5 ">
    <div class="form-group row">
        <label for="project" class="col-sm-2 col-md-1 col-form-label">Proyecto</label>
        <div class="col-sm-4">
            <select class="form-control" #project [(ngModel)]="projectId" (change)="change(project.value)">
                <option *ngFor="let project of projects" value={{project.id}}>{{project.name}}</option>
                <option value="" hidden>Seleccione un proyecto</option>
            </select>
        </div>
    </div>

    <ngb-tabset *ngIf="projectId" #t="ngbTabset" >
        <ngb-tab id="tab-task" title="Lista de tareas">
            <ng-template  ngbTabContent>
                <app-task [idProject]="projectId"></app-task>
            </ng-template>
        </ngb-tab>
        <ngb-tab id="tab-resume" [disabled]="true" title="Resumen">
        </ngb-tab>
        <ngb-tab id="tab-completed-task" title="Finalizadas">
            <ng-template ngbTabContent>
                <app-completed-tasks [idProject]="projectId"></app-completed-tasks>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
