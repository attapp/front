
<div class="container-fluid" id="contenedor">
    <div id="btn" class="row">
        <div class="col-md-2">
            <app-btn-logout> </app-btn-logout>
        </div>
    </div>
    <div id="barra" class="row">
        <div class="col-md-6">
            <label for="project">Proyectos</label>
            <select class="form-control" #project id="barra" [(ngModel)]="projectId" (change)="change(project.value)">
                <option *ngFor="let project of projects" value={{project.id}}>{{project.name}}</option>
                <option value="" hidden>Seleccione un proyecto</option>
            </select>
        </div>
    </div>
    <div *ngIf="projectId">
        <app-dashboard [idProject]="projectId"></app-dashboard>
    </div>
</div>
