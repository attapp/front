<div *ngIf=!islogin>
        <h3>LOGIN</h3>

        <div id="login">
            <div class="form-group" >
               
                <label for="usuario">ID Usuario:</label>
                <input id="user" type="text" class="form-control" [(ngModel)]="correo" placeholder="user" required>
            </div>
        
                <div class="form-group" >
          <label for="password">Ingresar Contrase√±a:</label>
        
          <input id="pass" type="password" class="form-control"  [(ngModel)]="password"  placeholder="pass"  required>
          <button (click)="login()" type="button" id="Ingresar" class="btn btn-secondary">Ingresar</button>
       
            </div>
        </div>
        
       
        <button type="button" id= "Volver" class="btn btn-secondary">Volver</button>
        
</div>

<div *ngIf=islogin>
