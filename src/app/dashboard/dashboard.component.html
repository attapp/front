<app-btn-logout> </app-btn-logout>

<!--seleccion de proyecto-->
<div class="container-fluid mt-5 ">
  <div class="form-group row">
      <label for="project" class="col-sm-2 col-md-1 col-form-label">Proyecto</label>
      <div class="col-sm-4">
          <select class="form-control" #project [(ngModel)]="projectId" (change)="change(project.value)">
              <option *ngFor="let project of projects" value={{project.id}}>{{project.name}}</option>
              <option value="" hidden>Seleccione un proyecto</option>
          </select>
      </div>
  </div>

<!--Datos variables-->
<div id="contenedor" >
  <!--selector de html por referencia-->
  <h6>REAL:</h6>
  <span #real>/</span>
  <br>
  <h6>IDEAL:</h6>
  <span #ideal>/</span>
</div>

<!--botones-->
<div id="contenedor" >
  <!--total de tareas-->
    <button id="btn-uno" type="button" class="btn btn-info btn-responsive btninter" > 
      100
    </button>
    <!--tareas atrasadas-->
    <button id="btn-dos" type="button" class="btn btn-info btn-responsive btninter" > 
      30
    </button>
    <!--tareas en ejecucion-->
    <button id="btn-tres" type="button" class="btn btn-info btn-responsive btninter"> 
      5 
    </button>
    <!--proximas tareas en ejecutarse -->
    <button id="btn-cuatro" type="button" class="btn btn-info btn-responsive btninter"> 
      tareas a ejecutarse
    </button>
    
    <!--Cuadrados de colores-->
    <div id="contCuadrados"class="d-flex justify-content-around py-1">
      <div class="p-1">
          <em class="fas fa-square-full legend-botonuno border-black"></em>
          Total de tareas
      </div>
      <div class="p-1">
          <em class="fas fa-square-full legend-botondos border-black"></em>
          Tareas atrasadas
      </div>
      <div class="p-1">
          <em class="fas fa-square-full legend-botontres border-black"></em>
          Tareas en ejecución
      </div>
      <div class="p-1">
          <em class="fas fa-square-full legend-botoncuatro border-black"></em>
          Próximas tareas en ejecutarse
      </div>

</div>

<!--tabla con datos -->
<div id="contenedorTablas" >
  <div id="tabla2" class="container" *ngIf="tabla2">
      <table class="table table-responsive-xl">
          <thead>
            <tr id="cabecera">
              <th>N°</th>
              <th>Tarea</th>
              <th>Hora Programada</th>
            </tr>
          </thead>
          <tbody id="cuerpo">
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
          </tbody>
      </table>
  </div>
</div>
