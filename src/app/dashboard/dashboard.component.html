    
<!--Datos variables-->
<div id="contenedor" >
  <!--selector de html por referencia-->
  <h6>REAL:</h6>
    <div *ngIf="tasksFinished && tasks">{{showReal()}}</div>
      <br>

  <h6>IDEAL:</h6>
    <div *ngIf="deberiaDepen && deberiaInicio && deberiaInProgress">{{showPlanif()}}</div> 
</div>

<!--botones-->
<div id="contenedor" >
  <!--total de tareas-->
    <button id="btn-uno" type="button" class="btn btn-info btn-responsive btninter" > 
      100
    </button>
    <!--tareas atrasadas-->
    <button id="btn-dos" type="button" class="btn btn-info btn-responsive btninter" > 
      30
    </button>
    <!--tareas en ejecucion-->
    <button id="btn-tres" type="button" class="btn btn-info btn-responsive btninter"> 
      5 
    </button>
    <!--proximas tareas en ejecutarse -->
    <button id="btn-cuatro" type="button" class="btn btn-info btn-responsive btninter"> 
      tareas a ejecutarse
    </button>
    
    <!--Cuadrados de colores-->
    <div id="contCuadrados"class="d-flex justify-content-around py-1">
      <div class="p-1">
          <em class="fas fa-square-full legend-botonuno border-black"></em>
          Total de tareas
      </div>
      <div class="p-1">
          <em class="fas fa-square-full legend-botondos border-black"></em>
          Tareas atrasadas
      </div>
      <div class="p-1">
          <em class="fas fa-square-full legend-botontres border-black"></em>
          Tareas en ejecución
      </div>
      <div class="p-1">
          <em class="fas fa-square-full legend-botoncuatro border-black"></em>
          Próximas tareas en ejecutarse
      </div>

    </div>
</div>
